<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen">

  <div class="max-w-6xl mx-auto p-6">

    <!-- Header -->
    <h1 class="text-2xl font-bold mb-6">Job Application Tracker</h1>

    <!-- Dashboard Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">

      <div class="bg-white rounded-lg shadow p-5">
        <p class="text-gray-500 text-sm">Total Jobs</p>
        <h2 id="totalCount" class="text-2xl font-bold text-blue-600">0</h2>
      </div>

      <div class="bg-white rounded-lg shadow p-5">
        <p class="text-gray-500 text-sm">Interview</p>
        <h2 id="interviewCount" class="text-2xl font-bold text-green-600">0</h2>
      </div>

      <div class="bg-white rounded-lg shadow p-5">
        <p class="text-gray-500 text-sm">Rejected</p>
        <h2 id="rejectedCount" class="text-2xl font-bold text-red-600">0</h2>
      </div>

    </div>

    <!-- Available Jobs Section -->
    <div class="bg-white rounded-lg shadow p-6">

      <!-- Title + Count -->
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Available Jobs</h2>
        <span id="tabCount" class="text-gray-500 text-sm">0 Jobs</span>
      </div>

      <!-- Tabs -->
      <div class="flex gap-6 border-b mb-6 text-sm font-medium">
        <button class="tabBtn border-b-2 border-blue-600 text-blue-600 pb-2" data-tab="all">
          All
        </button>
        <button class="tabBtn pb-2" data-tab="interview">
          Interview
        </button>
        <button class="tabBtn pb-2" data-tab="rejected">
          Rejected
        </button>
      </div>

      <!-- Cards -->
      <div id="jobContainer" class="space-y-4"></div>

      <!-- Empty State -->
      <div id="emptyState" class="hidden text-center py-12">
        <i class="fa-regular fa-folder-open text-5xl text-gray-400 mb-4"></i>
        <h3 class="text-lg font-semibold">No Jobs Available</h3>
        <p class="text-gray-500 text-sm">
          There are no jobs in this category.
        </p>
      </div>

    </div>

  </div>

<script src="js/main.js"></script>
</body>
</html>
